    <body><h1> Cadastre-se</h1>
    <div>
    <form action="http://10.10.132.9:5000/cliente" method="post">
        <div class="form-group">
            <label for="Nome">Digite seu nome completo:</label>
            <input type="text" name="Nome" placeholder="Informe seu nome completo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="e-mail">Informe seu e-mail:</label>
            <input type="email" name="e-mail" placeholder="email" class="form-control" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="idade">Informe sua idade:</label>
                <input type="number" name="idade" placeholder="Idade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data">Informe a melhor data para pagamento:</label>
                <input type="date" name="data" class="form-control" required>
            </div>
            <div class="col-md-2 mb-2">
                <label for="cor">Qual a sua cor favorita?</label>
                <input type="color" name="cor" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
            <label for="genero"> Informe seu gênero sexual:</label>
            <input type="radio" name="genero">Feminino
            <input type="radio" name="genero">Masculino
            </div>
            <div class="col-md-3 mb-3">
            <label for="comoconheceu">Como conheceu nosso site?</label>
                <input type="checkbox" name="comoconheceu">Google
                <input type="checkbox" name="comoconheceu">Amigos
                <input type="checkbox" name="comoconheceu">Revistas e Jornais
            </div>
        </div>
        
        <div class="form-group" align="center"></div>
        <input type="submit" name="botão" value="Enviar dados" class="btn btn-primary btn btn-success">
        </form>
        
    </div>
   
</body></html>
